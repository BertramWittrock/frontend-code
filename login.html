<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <a href="index.html" id="logo"
      ><img src="pic/joeLogo.png" alt="JoeLogo" width="130" height="130"
    /></a>
    <div id="mainFlexDiv">
      <h2>Already member of the JOE team? Login:</h2>
      <div id="form-wrapper">
        <div class="mainBoks">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mainBoks">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
      </div>
      <div>
        <button type="submit" id="login-button">Login</button>
      </div>

      <div id="generate profile">
        <a href="signup.html">Ikke medlem? Opret profil</a>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
